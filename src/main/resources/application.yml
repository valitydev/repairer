server:
  port: '@server.port@'

management:
  server:
    port: '@management.port@'
  metrics:
    export:
      prometheus:
        enabled: false
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

spring:
  application:
    name: '@project.name@'
  output:
    ansi:
      enabled: always
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: '@db.url@'
    username: '@db.user@'
    password: '@db.password@'
    hikari:
      idle-timeout: 30000
      maximum-pool-size: 30
  flyway:
    table: schema_version
    schemas: rp
retry-policy:
  maxAttempts: 10
service:
  invoicing:
    url: http://hellgate:8022/v1/processing/partymgmt
    networkTimeout: 5000
  withdrawal_managenent:
    url: http://fistful:8022/v1/withdrawal_session/management
    networkTimeout: 5000
  withdrawal_repair:
    url: http://fistful:8022/v1/withdrawal_session/repair
    networkTimeout: 5000
  machinegun_repair:
    url: http://machinegun:8022/v1/repair
    networkTimeout: 5000
  token-gen:
    key: blalbla
kafka:
  bootstrap-servers: kafka:9092
  client-id: repairer
  consumer:
    group-id: repairer-1
    enable-auto-commit: false
    auto-offset-reset: earliest
    max-poll-records: 20
    enabled: false
  topics:
    lifecycle:
      id: mg-invoice-100-2
      concurrency: 1
  ssl:
    enabled: false

machine-namespace:
  invoicingNs: invoice
  withdrawalSessionNs: withdrawal

info:
  version: '@project.version@'
  stage: dev
